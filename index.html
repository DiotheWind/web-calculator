<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dio's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="display-screen"></div>
        
        <div class="button-container">
            <div class="buttons-row">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="+">&plus;</button>
            </div>
            <div class="buttons-row">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">&minus;</button>
            </div>
            <div class="buttons-row">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="*">&ast;</button>
            </div>
            <div class="buttons-row">
                <button class="clear">C</button>
                <button class="number" id="0">0</button>
                <button class="equals" disabled="disabled">&equals;</button>
                <button class="operator" id="/">&divide;</button>
            </div>
        </div>
    </div>
</body>
</html>
